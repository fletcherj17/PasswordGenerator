<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h1>Generate a <span class="emphasis">random password</span></h1>
                <h4>Never use an insecure password again.</h4>
                <h6>Choose desired password length:</h6>
                <div class="pwd-options">
                    <div class="slidecontainer">
                        <input type="range" min="7" max="15" value="7" class="slider" id="slider">
                        <h6 id="pwd-length"></h6>
                    </div>
                    <div class="char-option-toggles">
                        <div>
                            <label class="switch">
                            <input type="checkbox" id="number-toggle" onclick="numToggle()">
                            <span class="toggle"></span>
                            </label>
                        </div>
                        <div>
                            <label class="switch" >
                            <input type="checkbox" id="symbol-toggle" onclick="symToggle()">
                            <span class="toggle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="char-option-labels">
                        <h6>Include numbers?</h6> <h6>Include !@#$%&?</h6>
                    </div>
                </div>
                <button id='pwd-btn' onclick="generatePwds()">Generate passwords</button>
                <div id="separator"></div>
            </div>
            <div id='pwd-options'>
                <p class='pwd' id='pwd-1'></p>
                <p class="pwd" id='pwd-2'></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
